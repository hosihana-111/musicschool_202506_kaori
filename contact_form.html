<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>きたむらミュージックスクール</title>
  <meta name="description" content="「音楽で生きる」を叶えるミュージックスクール">
  <link rel="icon" href="../images/icon/favicon.svg" type="image/x-icon" sizes="32x32">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>

<body>
  <div id="container">
    <header id="header" class="l-header">
      <div class="l-header__inner">
        <div class="l-header__logo">
          <div>
            <a href="./index.html">
              <span class="l-header__logo-img">
                <img src="./images/header/header-logo.svg" alt="きたむらミュージックスクール">
              </span>
              <span class="l-header__logo-text">きたむら<br class="pc">
                <span class="l-header__logo-text-small">ミュージックスクール</span>
              </span>
            </a>
          </div>
        </div>
        <button class="l-header__hamburger sp">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="l-header__right">
          <nav class="l-header__nav" id="global-nav" aria-label="グローバルナビゲーション">
            <ul class="l-header__items">
              <li class="l-header__item"><a href="./plan.html" class="l-header__link">料金</a></li>
              <li class="l-header__item"><a href="./blog_list.html" class="l-header__link">ブログ</a></li>
              <li class="l-header__item"><a href="./result_list.html" class="l-header__link">卒業実績</a></li>
            </ul>
          </nav>
          <div class="l-header__cta pc">
            <a href="./contact_form.html" class="c-btn c-btn--head">お問い合わせ</a>
          </div>
        </div>
      </div>
    </header>


    <main>
      <section class="c-page-visual">
        <div class="c-page-visual__img">
          <picture>
            <source media="(min-width: 768px)" srcset="./images/contact/contact_fv.jpg">
            <img src="./images/contact/contact_fv-sp.jpg" alt="お問い合わせ">
          </picture>

          <h1 class="c-page-visual__title">お問い合わせ</h1>
        </div>

        <div class="c-breadcrumb__inner">
          <nav class="c-breadcrumb" aria-label="パンくずリスト">
            <ol class="c-breadcrumb__items">
              <li class="c-breadcrumb__item"><a href="./index.html">ホーム</a></li>
              <li class="c-breadcrumb__item" aria-current="page">>&emsp;お問い合わせ</li>
            </ol>
          </nav>
        </div>
      </section>

      <!-- コンタクトフォーム -->
      <!--Contact-->
      <section id="contact" class="p-contact">
        <div class="p-contact__inner l-inner">
          <div class="p-contact__container">
            <p class="p-contact__container-text">当校に関するご質問・ご相談・資料請求は下記のフォームからお気軽にお問い合わせください。<br>
              通常３営業日以内にメールにてご連絡させていただきます。</p>
            <div class="p-contact__container-form p-contact-form">
              <form action="">
                <div class="p-contact-form__box">
                  <dl class="p-contact-form__area">
                    <dt><label for="company-name">会社名</label></dt>
                    <dd>
                      <input type="text" id="company-name" name="company_name" placeholder="きたむらミュージックスクール"
                        class="p-contact-form__form-control">
                    </dd>
                  </dl>
                  <dl class="p-contact-form__area">
                    <dt><label for="your-name">お名前</label></dt>
                    <dd>
                      <input type="text" id="your-name" name="your_name" placeholder="北村太郎"
                        class="p-contact-form__form-control">
                    </dd>
                  </dl>

                  <dl class="p-contact-form__area p-form-area__email">
                    <dt><label for="your-email">メールアドレス</label></dt>
                    <dd>
                      <input type="email" id="your-email" name="your_email" placeholder="info@kitamura.musicschool.jp"
                        class="p-contact-form__form-control">
                    </dd>
                  </dl>

                  <dl class="p-contact-form__area p-form-area__tel">
                    <dt><label for="your-tel">電話番号</label></dt>
                    <dd>
                      <input type="tel" id="your-tel" name="your_tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                        placeholder="090-1234-5678" class="p-contact-form__form-control">
                    </dd>
                  </dl>

                  <dl class="p-contact-form__checkbox p-form-checkbox">
                    <dt> <label class="p-form-checkbox__label" for="source-internet">目&emsp;的 <br class="pc">(複数選択可)
                      </label></dt>
                    <dd>
                      <div class="p-form-checkbox__items">
                        <label class="p-form-checkbox__item" for="source-contact">
                          <input type="checkbox" id="source-contact" name="source" value="contact">
                          <span>プランについてのお問い合わせ</span>
                        </label>
                        <label class="p-form-checkbox__item" for="source-hearing">
                          <input type="checkbox" id="source-hearing" name="source" value="hearing">
                          <span>ヒアリングのご予約</span>
                        </label>
                        <label class="p-form-checkbox__item" for="source-request-for-information">
                          <input type="checkbox" id="source-request-for-information" name="source"
                            value="request-for-information">
                          <span>資料請求</span>
                        </label>
                        <label class="p-form-checkbox__item" for="source-others">
                          <input type="checkbox" id="source-others" name="source" value="others">
                          <span>その他</span>
                        </label>
                      </div>
                    </dd>
                  </dl>
                  <dl class="p-contact-form__area form-area-message">
                    <dt> <label for="p-contact-form__your-message">内&emsp;容</label> </dt>
                    <dd> <textarea name="p-contact-form__your-message" id="your-message"
                        class="p-contact-form__form-control form-textarea" cols="30" rows="10"
                        placeholder="内容に関する詳細や備考等をご入力ください。"></textarea>
                    </dd>
                  </dl>
                </div>
                <div class="p-contact-form__contact__button">
                  <a href="./contact_send.html" class="p-contact-form__form-submit">送 信</a>
                </div>
              </form>
            </div><!-- contact-form -->
          </div><!-- contact__container -->
        </div><!-- inner -->
      </section>

    </main>
 <!-- フッター -->
    <footer class="l-footer">
      <div class="l-footer__inner">
        <nav class="l-footer__nav l-footer-nav" aria-label="フッターナビゲーション">
          <ul class="l-footer-nav__lists">
            <li class="l-footer-nav__list">
              <a href="./index.html">ホーム</a>
            </li>
            <li class="l-footer-nav__list">
              <a href="./plan.html">料金</a>
            </li>
            <li class="l-footer-nav__list">
              <a href="./blog_list.html">ブログ</a>
            </li>
            <li class="l-footer-nav__list">
              <a href="./result_list.html">卒業実績</a>
            </li>
          </ul>
        </nav>
        <a href="./index.html" class="l-footer-logo"><img src="./images/icon/logo-white.svg" alt="きたむらミュージックスクール"></a>
        <p class="l-footer__copyright">Copyright&copy;0000 KITAMURA music school Inc. All Rights</p>

        <div class="l-footer__sns">
          <ul class="l-footer__sns-items">
            <li class="l-footer__sns-item">
              <a href="" target="_blank" rel="noopener noreferrer">
                <img src="./images/icon/icon-twitter.svg" alt="twitterを開く">
              </a>
            </li>
            <li class="l-footer__sns-item">
              <a href="" target="_blank" rel="noopener noreferrer">
                <img src="./images/icon/icon-facebook.svg" alt="facebookを開く">
              </a>
            </li>
            <li class="l-footer__sns-item">
              <a href="" target="_blank" rel="noopener noreferrer">
                <img src="./images/icon/icon-youtube.svg" alt="youtubeを開く">
              </a>
            </li>
            <li class="l-footer__sns-item">
              <a href="" target="_blank" rel="noopener noreferrer">
                <img src="./images/icon/icon-instagram.svg" alt="instagramを開く">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>    
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
