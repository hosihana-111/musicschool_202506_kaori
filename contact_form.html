<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>きたむらミュージックスクール</title>
  <meta name="description" content="「音楽で生きる」を叶えるミュージックスクール">
  <link rel="icon" href="./images/icon/favicon.svg" type="image/x-icon" sizes="32x32">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="container">
    <!-- ヘッダー -->
    <header id="header" class="p-header l-header">
      <div class="p-header__inner">
        <div class="p-header__logo p-header-logo">
          <div>
            <a href="./index.html" class="u-opacity">
              <span class="p-header-logo__img">
                <img src="./images/header/header-logo.svg" alt="きたむらミュージックスクール">
              </span>
              <span class="p-header-logo__text">きたむら<br class="pc">
                <span class="p-header-logo__text-small">ミュージックスクール</span>
              </span>
            </a>
          </div>
        </div>
        <button class="c-hamburger sp" aria-controls="global-nav" aria-expanded="false" aria-label="メニューを開閉">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="p-header__right">
          <nav class="p-header__nav" id="global-nav" aria-label="グローバルナビゲーション">
            <ul class="p-header__items">
              <li class="p-header__item"><a href="./plan.html"><span>料金</span></a></li>
              <li class="p-header__item"><a href="./blog_list.html"><span>ブログ</span></a></li>
              <li class="p-header__item"><a href="./result_list.html"><span>卒業実績</span></a></li>
            </ul>
          </nav>
          <div class="pc">
            <a href="./contact_form.html" class="c-btn c-btn--head">お問い合わせ</a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <!-- FV -->
      <div class="p-child-fv">
        <div class="p-child-fv__img">
          <picture>
            <source media="(min-width: 768px)" srcset="./images/contact/contact_fv.jpg">
            <img src="./images/contact/contact_fv-sp.jpg" alt="お問い合わせ">
          </picture>

          <h1 class="p-child-fv__title">お問い合わせ</h1>
        </div>
      </div>

      <!-- パンくずリスト -->
      <div class="c-breadcrumbs">
        <div class="c-breadcrumbs__inner">
          <a href="./index.html" class="c-breadcrumbs__text u-opacity">ホーム</a>
          <span class="c-breadcrumbs__sign">&#62;</span>
          <p class="c-breadcrumbs__text">お問い合わせ</p>
        </div>
      </div>

      <!-- コンタクトフォーム -->
      <!--Contact-->
      <div id="contact" class="p-contact">
        <div class="l-inner">
          <div class="p-contact__container">
            <p class="p-contact__container-text c-text">当校に関するご質問・ご相談・資料請求は下記のフォームからお気軽にお問い合わせください。<br>
              通常３営業日以内にメールにてご連絡させていただきます。</p>
            <div class="p-contact__form p-contact-form">
              <form action="./contact_send.html">
                <div class="p-contact-form__box">
                  <dl>
                    <dt><label for="company-name">会社名</label></dt>
                    <dd>
                      <input type="text" id="company-name" name="company_name" placeholder="きたむらミュージックスクール"
                        class="p-contact-form__form-control">
                    </dd>
                  </dl>
                  <dl>
                    <dt><label for="your-name">お名前</label></dt>
                    <dd>
                      <input type="text" id="your-name" name="your_name" placeholder="北村　翔平"
                        class="p-contact-form__form-control">
                    </dd>
                  </dl>

                  <dl>
                    <dt><label for="your-email">メールアドレス</label></dt>
                    <dd>
                      <input type="email" id="your-email" name="your_email" placeholder="info@kitamura.musicschool.jp"
                        class="p-contact-form__form-control">
                    </dd>
                  </dl>

                  <dl>
                    <dt><label for="your-tel">電話番号</label></dt>
                    <dd>
                      <input type="tel" id="your-tel" name="your_tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                        placeholder="090-1234-5678" class="p-contact-form__form-control">
                    </dd>
                  </dl>

                  <dl class="p-contact-form__checkbox p-form-checkbox">
                    <dt class="p-form-checkbox__label"> 目&emsp;的 <br class="pc"><span class="sp">&emsp;</span>(複数選択可)
                    </dt>
                    <dd>
                      <div class="p-form-checkbox__items">
                        <label class="p-form-checkbox__item">
                          <input type="checkbox" name="purpose" value="プランについてのお問い合わせ">
                          <span>プランについてのお問い合わせ</span>
                        </label>
                        <label class="p-form-checkbox__item">
                          <input type="checkbox" name="purpose" value="ヒアリングのご予約">
                          <span>ヒアリングのご予約</span>
                        </label>
                        <label class="p-form-checkbox__item">
                          <input type="checkbox" name="purpose" value="資料請求">
                          <span>資料請求</span>
                        </label>
                        <label class="p-form-checkbox__item">
                          <input type="checkbox" name="purpose" value="その他">
                          <span>その他</span>
                        </label>
                      </div>
                    </dd>
                  </dl>
                  <dl class="form-area-message">
                    <dt> <label for="p-contact-form__your-message">内&emsp;容</label> </dt>
                    <dd> <textarea id="p-contact-form__your-message" name="your-message"
                        class="p-contact-form__form-control form-textarea"
                        placeholder="内容に関する詳細や備考等をご入力ください。"></textarea>
                    </dd>
                  </dl>
                </div>
                <div class="p-contact-form__contact__button">
                  <a href="./contact_send.html" class="p-contact-form__form-submit c-btn">送 信</a>
                </div>
              </form>
            </div><!-- contact-form -->
          </div><!-- contact__container -->

          <!-- TOPに戻るボタンのjsの修正をAIに依頼 -->
          <div class="p-top-btn p-top-btn--contact">
            <div class="p-top-btn__bg p-top-btn__bg--contact">
              <a href="#" class="p-top-btn__arrow p-top-btn__arrow--contact u-opacity " aria-label="ページ上部へ">
                <div class="p-top-btn__arrow-img">
                  <img src="./images/icon/goto-top.svg" alt="トップへ戻る">
                </div>
              </a>
            </div>
          </div>

        </div><!-- inner -->
      </div>
    </main>

    <!-- フッター -->
    <footer class="p-footer">
      <div class="p-footer__inner">
        <nav class="p-footer__nav" aria-label="フッターナビゲーション">
          <ul>
            <li>
              <a href="./index.html" class="u-opacity">ホーム</a>
            </li>
            <li>
              <a href="./plan.html" class="u-opacity">料金</a>
            </li>
            <li>
              <a href="./blog_list.html" class="u-opacity">ブログ</a>
            </li>
            <li>
              <a href="./result_list.html" class="u-opacity">卒業実績</a>
            </li>
          </ul>
        </nav>
        <div class="p-footer__logo u-opacity">
          <a href="./index.html">
            <img src="./images/icon/logo-white.svg" alt="きたむらミュージックスクール">
          </a>
        </div>
        <p class="p-footer__copyright">Copyright&copy;0000 KITAMURA music school Inc. All Rights</p>
        <div class="p-footer__sns">
          <ul>
            <li>
              <a href="" target="_blank" class="u-opacity">
                <img src="./images/icon/icon-twitter.svg" alt="twitterを開く">
              </a>
            </li>
            <li>
              <a href="" target="_blank" class="u-opacity">
                <img src="./images/icon/icon-facebook.svg" alt="facebookを開く">
              </a>
            </li>
            <li>
              <a href="" target="_blank" class="u-opacity">
                <img src="./images/icon/icon-youtube.svg" alt="youtubeを開く">
              </a>
            </li>
            <li>
              <a href="" target="_blank" class="u-opacity">
                <img src="./images/icon/icon-instagram.svg" alt="instagramを開く">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
